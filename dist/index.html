<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gualti</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Jost:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script defer src="main.js"></script></head>
    <body>
        <div class="page_space unselectable">
            <div class="page_main_content">
                <div class="full_screen screen_playing is_playing" id="screen_playing">
                    <div class="frame_head">
                        <div class="head_text_flex">
                            <span class="now_playing">Now Playing</span>
                            <span class="favorite_songs">Favourite Songs</span>
                        </div>
                        <img class="btn_k7_menu">
                    </div>
                    <div class="frame_album_art">
                    </div>
                    <div class="k7_frame">
                        <div class="k7">
                            <div class="k7_sticker">
                                <div class="k7_main_frame">
                                    <div class="k7_title_frame">
                                        <div class="k7_title">
                                            <span>Souffle le vent</span>
                                            <div class="underline"></div>
                                        </div>
                                        <div class="k7_artist">
                                            <span>Odezenne</span>
                                            <div class="underline"></div>
                                        </div>
                                    </div>
                                    <div class="k7_heart"></div>
                                </div>
                                <div class="k7_tape_frame">
                                    <div class="k7_reel_frame">
                                        <img class="k7_reel">
                                    </div>
                                    <div class="k7_progress">
                                        <div class="k7_tape tape_left"></div>
                                        <div class="k7_tape tape_right"></div>
                                        <div class="k7_graduations"></div>
                                    </div>
                                    <div class="k7_reel_frame">
                                        <img class="k7_reel">
                                    </div>
                                </div>
                                <div class="k7_metadata">
                                    <span class="k7_type">Track</span>
                                    <span class="k7_lenght">03:13<span class="k7_min">Min.</span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="frame_walkman">
                        <img class="door">
                        <img class="door_background">
                        <div class="btns_frame">
                            <div class="hinge hinge_right"></div>
                            <div class="hinge hinge_left"></div>
                            <div class="playback">
                                <img class="playback_icon" id="btn_repeat">
                                <div class="playback_spacer"></div>
                                <span class="playback_text">Playback</span>
                                <div class="playback_spacer"></div>
                                <img class="playback_icon" id="btn_shuffle">
                            </div>
                            <div class="progress_bar_frame">
                                <div class="progress_bar_background">
                                    <div class="progress_lens" id="progress_bar_timer">
                                        <span>0:00</span>
                                    </div>
                                    <div class="progress_bar_cursor"></div>
                                    <div class="progress_lens" id="progress_bar_song_lenght">
                                        <span>4:20</span>
                                    </div>
                                    <div class="progress_bar_ruler"></div>
                                </div>
                            </div>
                            <div class="controls_frame">
                                <div class="controls_btn_square_bg" id="btn_back">
                                    <div class="btn_cirlce_bg" id="btn_back_circle">
                                        <img id="btn_ico_back">
                                    </div>
                                </div>
                                <div class="controls_btn_square_bg" id="btn_play_pause">
                                    <div class="btn_cirlce_bg" id="btn_play_pause_circle">
                                        <img id="btn_ico_play">
                                        <div class="controls_spacer"></div>
                                        <img id="btn_ico_pause">
                                    </div>  
                                </div>
                                <div class="controls_btn_square_bg" id="btn_next">
                                    <div class="btn_cirlce_bg" id="btn_next_circle">
                                        <img id="btn_ico_next">
                                    </div>  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="menu" id="id">
            <div class="menu_open_btn">
                <img id="menu_open_btn_ico">
            </div>
            <div class="menu_body">
                <div class="menu_title_frame">
                    <h4 class="menu_title">What I'm displaying here </h4>
                    <div class="menu_close_btn">
                        <img id="menu_close_btn_ico">
                    </div>
                </div>
                <div class="menu_content_frame">
                
                </div>
            </div>
        </div>
    </body>
</html>
